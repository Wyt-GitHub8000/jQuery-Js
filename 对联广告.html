	<script type="text/javascript">
		$(function(){
			//1.监听网页滚动
			$(window).scroll(function(){
				//获取网页滚动了多少
				var offset = $('html,body').scrollTop();
				// 判断网页是否滚动了指定位置,到了显示广告
				if(offset >= 500){
					$("img").show(1000);
				}else{
					$("img").hide(1000);
				}
			})
		})
