<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>jquery简单的动画效果</title>
		<script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.hide{
				width: 400px;
				height: 100px;
				background-color: gray;
				margin: 0 auto;
				color: black;
				text-align: center;
				line-height: 100px;
			}
		</style>
	</head>
	<body>
		<div class="hide">
			<p>点击hide将我隐藏</p>
		</div>
	</body>
	<script type="text/javascript">
		//jQuery入口函数,相当于原生js中的window.onload=function(){}
		$(function(){
			$('.hide').click(function(){
				$('p').hide('fast',function(){
					alert('隐藏完成！！')
				});
			})
		})
	</script>
</html>
