<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 250px;
				height: 300px;
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p>商品：Web前端课程</p>
			<p>原价：1980元</p>
			<p>现价：1.98元</p>
			<p>内容：Html、Css、Js</p>
			<p>地址：北京市朝阳区</p>
			<p>
				<button>取消</button>
				<button>支付</button>
			</p>
		</div>
	</body>
	<script type="text/javascript">
		document.getElementsByTagName('button')[1].onclick = function(){
			let res = window.confirm('您确定要支付');
			if(res){
				location.href = './支付页面.html'
			}
		}
	</script>
</html>
