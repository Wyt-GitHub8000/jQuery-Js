<!-- 上次通过控制定位的层级实现了轮播图效果，
现在再来实现通过动画实现轮播图效果 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.container{
				width: 600px;
				height: 300px;
				margin: 100px auto;
				border: 5px solid #74ACCF;
				position: relative;
				overflow: hidden;
			}
			.swiper{
				list-style: none;
				width: 2420px;
				position: absolute;
			}
			.swiper-item{
				float: left;
				margin-right: 5px;
			}
			.swiper-item>img{
				width: 600px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div class="container" id="container">
			<ul class="swiper" id="swiper">
				<li class="swiper-item"><img src="./img/slide/1.jpg" alt=""></li>
				<li class="swiper-item"><img src="./img/slide/2.jpg" alt=""></li>
				<li class="swiper-item"><img src="./img/slide/3.jpg" alt=""></li>
				<li class="swiper-item"><img src="./img/slide/4.jpg" alt=""></li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		window.onload = function(){
			var swiper = document.getElementById('swiper');
			var leader = swiper.offsetLeft;
			var timer = setInterval(function(){
				var step = -605;
				leader = leader+step;
				if(leader != -2420){
					swiper.style.left = leader+'px';
				}else{
					leader = 0;
				}
			},2000)
		}
	</script>
</html>
