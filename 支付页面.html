<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			span{
				color: red;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<div>
			<h2>恭喜您，支付成功！</h2>
			<span id="jump">10</span>秒后返回到首页
			<button type="button">立即返回</button>
		</div>
	</body>
	<script type="text/javascript">
		window.onload = function(){
			let time = 10;
			setInterval(()=>{
				time--;
				document.getElementById('jump').innerText = time;
				if(time == 0){
					location.href = 'https://www.baidu.com'
				}
			},1000)
		}
		document.getElementsByTagName('button')[0].onclick = function(){
			location.href = 'https://www.baidu.com'
		}
	</script>
</html>
